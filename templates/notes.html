<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    
{% for note in notes %}
<p>
    {% if note.done is True %}
    <s><h1>{{note.name}}</h1></s>
    <!-- <div class="wrapper"> <svg class="animated-check" viewBox="0 0 24 24">
        <path d="M4.1 12.7L9 17.6 20.3 6.3" fill="none" /> </svg>
    </div> -->
    {% else %}
    <h1>{{note.name}}</h1>
    {% endif %}
    <a href="{% url 'delete-note' note.id %}"><button>Delete</button></a> 
    <a href="{% url 'update-note' note.id %}"><button>Update</button></a>  
    <a href="{% url 'check-note' note.id %}"><button>Check</button></a>  

</p>
{% endfor %}

<form method="post" action="">
    {% csrf_token %}
    <p>
        {{form.as_p}}
    </p>
    <input type="submit" name="submit" value="submit">
</form>

</script> -->

</body>
</html>
