<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>home</title>

    <link rel="stylesheet" href="{% static 'css/MyStyles.css' %}">
</head>
<body>

<!-- <form action="" method="post"></form> -->

    <div id="app">
    <h1>to do list</h1>
    <ul>
        
        {% for note in notes %}
            {% if note.done is True %}
            <li><s>{{note.name}}</s>
                <a href="{% url 'delete-note' note.id %}">Delete</a> 
                <a href="{% url 'check-note' note.id %}">Done</a>
            </li>
            {% else %}
            <li>{{note.name}}
                <a href="{% url 'delete-note' note.id %}">Delete</a> 
                <a href="{% url 'check-note' note.id %}">Done</a>
            </li>
            {% endif %} 
  
        {% endfor %}
    </ul>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="New task">
        <input class='btn_add' type="submit" value="Add">
    </form>

    <p>Insert a new task</p>
    </div>
</body>
</html>
